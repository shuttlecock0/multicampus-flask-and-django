{% extends 'boards/base.html' %}
{% load static %}
{% block content %}
    <h1>안녕하세요</h1>
    <img src="{% static 'boards/images/sample_img.jpg' %}" alt="sample_img">
    <!--<a href="/boards/new/">글 작 성</a>-->
    <a href="{% url 'boards:create' %}">글 작성</a>
    <hr>
    {% for board in boards %}
        <p>{{board.pk}}</p>
        <p>{{board.title}}</p>
        <p>{{board.created_at|timesince}} 전 </p>
        <!--<a href="/boards/{{board.pk}}/">글 보러가기</a>-->
        <a href="{% url 'boards:detail' board.pk %}">글 보러가기</a>
        <hr>
    {% endfor %}
{% endblock %}
