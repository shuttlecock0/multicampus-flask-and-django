{% extends 'movies/base.html' %}
{% block content %}
    <a href="{% url 'movies:create' %}">글 작성</a>
    <hr>
    {% for movie in movies %}
        <p>{{movie.title}}</p>
        <p>{{movie.score}}</p>
        <a href="{% url 'movies:detail' movie.pk %}">글 보러가기</a>
        <hr>
    {% endfor %}
{% endblock %}
