{% extends 'post/base.html' %}
{% block content %}
    <h1>게시판 이닷!</h1>
    <a href="/post/new/">글작성</a>
    <hr>
    {% for p in posts %}
        <p>{{p.pk}}</p>
        <p>{{p.title}}</p>
        <p>{{p.created_at|timesince}} 전 </p>
        <a href="/post/{{p.pk}}">글 보러가기</a>
        <hr>
    {% endfor %}
{% endblock %}
